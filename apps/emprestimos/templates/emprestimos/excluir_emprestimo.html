<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="card">
    <div class="card-header">
        Tem certeza que deseja remover o aluno abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title">Id: {{emprestimo.id}}</h5>
        <h5 class="card-title">Aluno: {{emprestimo.nome}}</h5>
        <h5 class="card-title">Livro: {{emprestimo.livro}}</h5>
        <h5 class="card-title">Data da devolução: {{emprestimo.data_devolucao}}</h5>
        <h5 class="card-title">Data prev. da Devolução: {{emprestimo.data_prevista_devolucao}}</h5>
        <h5 class="card-title">Status: {{emprestimo.status}}</h5>

        <form method="post">
             {% csrf_token %}
            <button class="btn btn-danger" type="submit">Remover</button>
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
        </form>
    </div>
</div>
</body>
</html>
