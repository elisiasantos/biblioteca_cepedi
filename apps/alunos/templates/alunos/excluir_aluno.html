<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-header">
        Tem certeza que deseja remover o aluno abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title">Id: {{aluno.id}}</h5>
        <h5 class="card-title">Aluno: {{aluno.nome}}</h5>
        <h5 class="card-title">Matrícula: {{aluno.matricula}}</h5>
        <h5 class="card-title">Matrícula: {{aluno.matricula}}</h5>
        <h5 class="card-title">Matrícula: {{aluno.email}}</h5>
        <h5 class="card-title">Matrícula: {{aluno.telefone}}</h5>
        <h5 class="card-title">Matrícula: {{aluno.data_evento}}</h5>

        <form method="post">
             {% csrf_token %}
            <button class="btn btn-danger" type="submit">Remover</button>
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
        </form>
    </div>
</div>
</body>
</html>
